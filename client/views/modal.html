<template name="modal">
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h4 class="modal-title" id="myModalLabel">Catch the Color </h4>
        </div>
        <div class="modal-body">
          Select a nickname to keep track of your highscore!
          <form class="form-inline new-user">
          <div class="form-group">
            <input type="text" name="user" class="form-control" placeholder="Your cool nickname here..">
          </div>
          <button type="submit" class="btn btn-info">Submit</button>          
        </form>
        </div>
        <div class="modal-footer">
          <div class="alert alert-danger"> Certain characters including ($,#,.,{,}) are not permitted. Please try another nickname! </div>
        </div>
    </div>
  </div>
</div>
</template>
